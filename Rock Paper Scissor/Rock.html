<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="Rock.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="allthings">
      <!-- -->
      <div id="hea" class="header">
        <a href="/Landing Page/landing.html"
          ><img
            class="arrowbackkey"
            src="./Images/back-button (1).png"
            style="width: 15vw; max-width: 53px"
            alt=""
          />
        </a>
        <div  class="ROUNDS">ROUND 1</div>
        <div class="both">
          <img
            class="DarkMode"
            src="./Images/day.png"
            style="width: 15vw; max-width: 53px"
            width="50"
            alt=""
          />
          <a href="#readmoresection">
            <div class="ReadandOption">Read More</div>
          </a>
        </div>
      </div>

      <div class="ScoreLeaderBoard">
        <div class="win">
          <h1>WIN</h1>
          <div class="Wscore sc">0</div>
        </div>
        <div class="Ties">
          <h1>TIES</h1>
          <div class="Tscore sc">0</div>
        </div>
        <div class="Lost">
          <h1>LOST</h1>
          <div class="Lscore sc">0</div>
        </div>
      </div>
      <div class="Arena">
        <div class="our">
          <img class="OUR S" src="./Images/Rock.png" alt="" />
        </div>
        <div class="all">
          <img
            src="./Images/rockd.png"
            class="Ps"
            id="Rock"
            width="60"
            alt=""
          />
          <img
            src="./Images/Paperd.png"
            class="Ps"
            id="Plam"
            width="60"
            alt=""
          />
          <img
            src="./Images/Scissord.png"
            class="Ps"
            id="scissors"
            width="60"
            alt=""
          />
        </div>
        <div class="bot">
          <img class="BOT S" src="./Images/RockRotate.png" alt="" />
        </div>
      </div>

      <div class="AllRoundDetails" id="RouDetail"></div>

      <div id="readmoresection">
        Stone Paper and Scissor
        <div class="alltext">
          It's single player (Random Based) Stone Paper scissor game
        </div>
      </div>
    </div>
  </body>

  <script src="./Rock.js"></script>
</html>
